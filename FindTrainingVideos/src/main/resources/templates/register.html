<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>
<body>
<div class="container col-4 bg-light rounded" style="padding: 10px;">
  <h1>Sign Up</h1>
  <div class="form-group" style="margin: 10px;">
    <div>
      <div class="form-group">
        <label for="login">Login</label>
        <input type="text" name="login" id="login" class="form-control">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" class="form-control">
      </div>
      <a th:href="@{/login}"><small class="text-muted">Already have an account? Sign in.</small></a></br>
      <input type="submit" class="btn btn-success" value="Sign Up" onclick="register()"/></br>
    </div>
  </div>
</div>
  <script>
    async function register() {
      let login = document.getElementById("login").value;
      let password = document.getElementById("password").value;
      fetch("/register", { method: 'POST',  headers: { 'Content-Type': 'application/json', 'Accept': 'application/json' }, body: JSON.stringify({ login: login, password: password }) })
      .then((response) => {
        if (response.status === 200) {
            document.location.href = "/login";
          } else {
            document.querySelector("#result").style.color = "#e74c3c";
            document.querySelector("#result").innerHTML = 'error';
        }
      });
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Disciplines</title>
</head>
<body>
<div class="container">
    <h1>Discipline</h1>
    <div class="container">
        <table class ="container" border="1">
            <tr>
                <th><h1>Id</h1></th>
                <th><h1>Title</h1></th>
            </tr>
            <tr th:each ="discipline : ${disciplineList}">
                <td th:utext="${discipline.id}">...</td>
                <td th:utext="${discipline.name}">...</td>
            </tr>
        </table>
    </div>
</body>
</html>

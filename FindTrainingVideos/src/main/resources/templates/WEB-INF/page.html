<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Employee Management System</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <nav class="navbar navbar-light bg-success justify-content-between" style="margin: 10px;">
    <a class="navbar-brand text-light" href="#">
      <img src="https://img.icons8.com/material-two-tone/24/000000/video.png" width="30" height="30" class="d-inline-block align-top" alt="">
      Training Videos - Admin
    </a>
  </nav>
  <div class="row">
    <div class="container my-2 ">
      <h1>List</h1>
      <table class = "table table-striped table-responsive-md">
        <thead>
          <tr>
            <th><a th:href="@{'/page/' + ${currentPage} + '?sortField=theme&sortDir=' + ${reverseSortDir}}">theme</a></th>
            <th><a th:href="@{'/page/' + ${currentPage} + '?sortField=title&sortDir=' + ${reverseSortDir}}">title</a></th>
            <th><a th:href="@{'/page/' + ${currentPage} + '?sortField=url&sortDir=' + ${reverseSortDir}}">url</a></th>
          </tr>
        </thead>
        <tbody>
        <tr th:each="employee : ${listEmployees}">
          <td th:text="${employee.theme}"></td>
          <td th:text="${employee.title}"></td>
          <td th:text="${employee.url}"></td>
        </tr>
        </tbody>
      </table>

      <div th:if = "${totalPages > 1}">
        <div class = "row col-sm-10">
          <div class = "col-sm-2">
            Total Rows: [[${totalItems}]]
          </div>
          <div class = "col-sm-1">
                        <span th:each="i: ${#numbers.sequence(1, totalPages)}">
                            <a th:if="${currentPage != i}" th:href="@{'/page/' + ${i}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">[[${i}]]</a>
                            <span th:unless="${currentPage != i}">[[${i}]]</span>  &nbsp; &nbsp;
                        </span>
          </div>
          <div class = "col-sm-1">
            <a th:if="${currentPage < totalPages}" th:href="@{'/page/' + ${currentPage + 1}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Next</a>
            <span th:unless="${currentPage < totalPages}">Next</span>
          </div>

          <div class="col-sm-1">
            <a th:if="${currentPage < totalPages}" th:href="@{'/page/' + ${totalPages}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Last</a>
            <span th:unless="${currentPage < totalPages}">Last</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>

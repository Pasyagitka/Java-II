<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign In to Training Videos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>
<body>
<br/>
<div class="container" style="padding: 10px;">
    <div class="row">
        <div class="col-4 container bg-light rounded" >
            <h1>Sign In</h1>
            <div class="form-group">
                <form th:object="${user}" th:action="@{/signin}" method="POST">
                    <div class="form-group">
                        <label for="login">Login</label>
                        <input type="text" name="login" id="login" class="form-control" th:field="*{login}">
                        <div style="color:red" th:if="${#fields.hasErrors('login')}" th:errors="*{login}">login Error</div>
                    </div>
                        <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" class="form-control"  th:field="*{password}">
                        <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">password Error</div>
                    </div>
                    <a href="#"><small class="text-muted">Create an account.</small></a></br>
                    <input type="submit" class="btn btn-success" value="Sign In"/>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign Up to Training Videos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>
<body>
<br/>
<div class="container col-4 bg-light rounded" style="padding: 10px;">
    <h1>Sign Up</h1>
    <div class="form-group" style="margin: 10px;">
        <form th:object="${user}" th:action="@{/signup}" method="POST">
            <div class="form-group">
                <label for="login">Login</label>
                <input type="text" name="login" id="login" class="form-control" th:field="*{login}">
                <div style="color:red" th:if="${#fields.hasErrors('login')}" th:errors="*{login}">Login Error</div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="form-control" th:field="*{password}">
                <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>
            </div>
            <!--<div class="form-group">
                <label for="confirmPassword">Confirm password</label>
                <input type="password" name="confirmPassword" id="confirmPassword" class="form-control" th:field="*{confirmPassword}">
                <div style="color:red" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}">Confirm password Error</div>
            </div>
            -->
            <a href="#"><small class="text-muted">Already have an account? Sign in.</small></a></br>
            <input type="submit" class="btn btn-success" value="Sign Up"/></br>
        </form>
    </div>
</div>
</body>
</html>
